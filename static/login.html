<!doctype html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="UserM.css">
<style>
.login100-form-btn {margin-bottom:50px}
</style>
<script>
function myFunction() {
    var x = document.getElementById("password");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
</script>
</head>
<body>
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="images/img-01.png">
				</div>

				<form class="login100-form" method="post" action="/login">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100">
						<input class="input100" id="username" name="username" placeholder="Username" required>
					</div>

					<div class="wrap-input100">
						<input class="input100" id="password" type="password" name="password" placeholder="Password" required>
						<input type="checkbox" onclick="myFunction()">Show Password
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Log In">

					</div>

					<div class="text-center">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="password.html">
							Password
						</a>
					</div>

					<div class="text-center">
						<a class="txt2" href="register.html">
							Create your Account
						</a>
					</div>
		            <div class="text-center">
						<a class="txt2" href="Home Page.html">
							Home
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
