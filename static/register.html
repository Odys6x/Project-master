<!doctype html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="UserM.css">
<style>
.login100-form-btn {margin-bottom:50px}
</style>
<script>
function myFunction() {
    var x = document.getElementById("password");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
</script>
</head>
<body>
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="images/create.jpg">
				</div>

				<form class="login100-form" method="post">
					<span class="login100-form-title">
						Register
					</span>

					<div class="wrap-input100">
						<input class="input100" id="username" name="username" placeholder="Username" required>
					</div>

					<div class="wrap-input100">
						<input class="input100" id="password" type="password" name="pass" placeholder="Password" required>
						<input type="checkbox" onclick="myFunction()">Show Password
						
					</div>
					What is your favourite place on Earth?
					<div class="wrap-input100">
						<input class="input100" id="answer" name="answer" placeholder="Answer" required>
					</div>
					

					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Register">
					</div>
					<div class="text-center">
						<a class="txt2" href="login.html">
							Login
						</a>
					</div>
					<div class="text-center">
						<a class="txt2" href="Home Page.html">
							Home
						</a>
					</div>
				</form>	
			</div>
		</div>
	</div>

</body>
</html>
